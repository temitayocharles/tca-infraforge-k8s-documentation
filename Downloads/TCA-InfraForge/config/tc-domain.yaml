# TC Enterprise DevOps Platformâ„¢ - Domain Configuration
# Your Professional Domain Integration
apiVersion: v1
kind: ConfigMap
metadata:
  name: tc-domain-config
  namespace: default
  labels:
    app: tc-enterprise
    component: domain-config
data:
  domain: "temitayocharles.online"
  subdomain_registry: "registry.temitayocharles.online"
  subdomain_platform: "platform.temitayocharles.online"
  subdomain_monitoring: "monitoring.temitayocharles.online"
  subdomain_security: "security.temitayocharles.online"
  subdomain_api: "api.temitayocharles.online"
  ssl_enabled: "true"
  cert_issuer: "letsencrypt-prod"
---
# Ingress for TC Enterprise Platform
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tc-enterprise-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - platform.temitayocharles.online
    - monitoring.temitayocharles.online
    - registry.temitayocharles.online
    secretName: tc-enterprise-tls
  rules:
  - host: platform.temitayocharles.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tc-service-portal-service
            port:
              number: 80
  - host: monitoring.temitayocharles.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
  - host: registry.temitayocharles.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-registry
            port:
              number: 5000
